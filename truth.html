<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Truth Challenge</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/firebase.js"></script>
  <style>
    .instagram-btn {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Your Truth! ðŸ˜ˆ</h1>
  
  <div class="game-content">
    <div id="truth"></div>
  </div>

  <a href="https://www.instagram.com/dummer_liebhaber" 
     class="btn instagram-btn" 
     id="instagramBtn">
    Tell The Truth
  </a>

  <script type="module">
    import { truths } from './js/game-data.js';
    import { trackGameEvent } from './js/firebase.js';

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      const truthText = truths[Math.floor(Math.random() * truths.length)];
      document.getElementById('truth').textContent = truthText;
      
      // Track view
      trackGameEvent({
        type: 'challenge_viewed',
        challengeType: 'truth',
        challengeText: truthText
      });

      // Instagram click
      document.getElementById('instagramBtn').addEventListener('click', () => {
        trackGameEvent({
          type: 'instagram_contact',
          challengeType: 'truth',
          challengeText: truthText
        });
      });
    });
  </script>
</body>
</html>
