<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play Truth or Dare online with friends!">
  <title>Truth or Dare Game</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/firebase.js" defer></script>
  <script type="module" src="js/game-logic.js" defer></script>
</head>
<body>
  <h1>Do you wanna play a game with me?</h1>

  <div class="button-group">
    <button class="btn btn-game" id="yesBtn">Yes</button>
    <button class="btn btn-game" id="noBtn">No</button>
  </div>

  <div class="footer">
    <div class="footer-text">Made by dummer! ðŸŽ®</div>
  </div>

  <!-- Yes Modal -->
  <div class="modal" id="yesModal">
    <div class="modal-content">
      <h2>Awesome! What's your name?</h2>
      <input type="text" id="yesNameInput" class="modal-input" placeholder="Enter your name">
      <button class="btn btn-primary" id="enterBtn">Enter</button>
    </div>
  </div>

  <!-- No Modal -->
  <div class="modal" id="noModal">
    <div class="modal-content">
      <h2>Maybe later! What's your name?</h2>
      <input type="text" id="noNameInput" class="modal-input" placeholder="Your name">
      <button class="btn btn-primary" id="submitBtn">Submit</button>
    </div>
  </div>

  <!-- Thank You Modal -->
  <div class="modal" id="thankYouModal">
    <div class="modal-content">
      <h2>No Problem, Thank You Always ðŸ˜Š</h2>
      <button class="btn btn-primary" id="closeBtn">Close</button>
    </div>
  </div>

  <script type="module">
    import { handleModal, getNameFromURL } from './js/game-logic.js';
    import { logEvent, initGameTracking } from './js/firebase.js';
    
    // Initialize tracking
    initGameTracking();
    
    // DOM elements
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const enterBtn = document.getElementById('enterBtn');
    const submitBtn = document.getElementById('submitBtn');
    const closeBtn = document.getElementById('closeBtn');
    
    // Event listeners
    yesBtn.addEventListener('click', () => handleModal('yesModal', 'open'));
    noBtn.addEventListener('click', () => handleModal('noModal', 'open'));
    closeBtn.addEventListener('click', () => handleModal('thankYouModal', 'close'));
    
    enterBtn.addEventListener('click', () => {
      const name = document.getElementById('yesNameInput').value.trim();
      if (!name) {
        alert('Please enter your name!');
        return;
      }
      logEvent('game_start', { playerName: name });
      window.location.href = `welcome.html?name=${encodeURIComponent(name)}`;
    });
    
    submitBtn.addEventListener('click', () => {
      const name = document.getElementById('noNameInput').value.trim();
      if (!name) {
        alert('Please enter your name!');
        return;
      }
      logEvent('game_decline', { playerName: name });
      handleModal('noModal', 'close');
      handleModal('thankYouModal', 'open');
    });
  </script>
</body>
</html>
