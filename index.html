<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wanna Play?</title>
  <style>
    body {
      background-color: #6A7B76;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #BEB0A7;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 5rem;
      text-align: center;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      z-index: 2;
    }

    .buttons {
      margin-top: 50px;
      z-index: 2;
    }

    button {
      padding: 12px 25px;
      margin: 0 10px;
      background-color: #BEB0A7;
      color: #040303;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #8B9D83;
      transform: scale(1.05);
    }

    .background {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: right;
      align-items: flex-end;
      z-index: 1;
      background: #3A4E48;
      border-top: 5px solid #8B9D83;
    }

    .scene {
      font-size: 1.5rem;
      color: #BEB0A7;
      text-align: right;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 3;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #BEB0A7;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.2rem;
      color: #040303;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .modal input {
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    .modal button {
      margin-top: 15px;
      background-color: #8B9D83;
      color: white;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #7a8b71;
    }
  </style>
</head>
<body>
  <h1>Do you wanna play a game with me?</h1>

  <div class="buttons">
    <button onclick="openYesModal()">Yes</button>
    <button onclick="openNoModal()">No</button>
  </div>

  <div class="background">
    <div class="scene">Made by dummer! ðŸŽ®</div>
  </div>

  <!-- Yes Modal -->
  <div class="modal" id="yesModal">
    <div class="modal-content">
      <h2>Awesome! What's your name?</h2>
      <input type="text" id="yesNameInput" placeholder="Enter your name" />
      <br />
      <button onclick="goToWelcome()">Enter</button>
    </div>
  </div>

  <!-- No Modal -->
  <div class="modal" id="noModal">
    <div class="modal-content">
      <h2>Maybe later! What's your name?</h2>
      <input type="text" id="noNameInput" placeholder="Your name" />
      <br />
      <button onclick="thankYou()">Submit</button>
    </div>
  </div>

  <!-- Thank You Modal -->
  <div class="modal" id="thankYouModal">
    <div class="modal-content">
      <h2>No Problem, Thank You Always ðŸ˜Š</h2>
      <button onclick="closeAllModals()">Close</button>
    </div>
  </div>

  <script>
    function openYesModal() {
      document.getElementById("yesModal").style.display = "flex";
    }

    function openNoModal() {
      document.getElementById("noModal").style.display = "flex";
    }

    function closeAllModals() {
      document.getElementById("yesModal").style.display = "none";
      document.getElementById("noModal").style.display = "none";
      document.getElementById("thankYouModal").style.display = "none";
    }

    function goToWelcome() {
      const name = document.getElementById("yesNameInput").value.trim();
      if (name === "") {
        alert("Please enter your name!");
        return;
      }
      // You can pass the name in the URL as a parameter (optional)
      window.location.href = "welcome.html?name=" + encodeURIComponent(name);
    }

    function thankYou() {
      const name = document.getElementById("noNameInput").value.trim();
      if (name === "") {
        alert("Please enter your name!");
        return;
      }
      document.getElementById("noModal").style.display = "none";
      document.getElementById("thankYouModal").style.display = "flex";
    }

    // Hookdeck logging
    fetch("https://hkdk.events/pqrx5tc6fuumzr", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        event: "VisitorEntered",
        timestamp: new Date().toISOString()
      })
    })
    .then(() => console.log("Visitor logged to Hookdeck"))
    .catch(err => console.error("Visitor logging failed", err));
  </script>
</body>
</html>
