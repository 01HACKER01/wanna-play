<!DOCTYPE html>
<html lang="en">
<head>

  <title>Wanna Play?</title>
  <style>
    body {
      background-color: #6A7B76;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #BEB0A7;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      z-index: 2;
    }

    .buttons {
      margin-top: 25px;
      z-index: 2;
    }

    button {
      padding: 12px 25px;
      margin: 0 10px;
      background-color: #BEB0A7;
      color: #040303;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #8B9D83;
      transform: scale(1.05);
    }

    a {
      text-decoration: none;
    }

    .background {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: right;
      align-items: flex-end;
      z-index: 1;
      background: #3A4E48;
      border-top: 5px solid #8B9D83;
    }

    .scene {
      font-size: 1.5rem;
      color: #BEB0A7;
      text-align: right;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* Shared Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 3;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #BEB0A7;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.2rem;
      color: #040303;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .modal input {
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    .modal button {
      margin-top: 15px;
      background-color: #8B9D83;
      color: white;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #7a8b71;
    }
  </style>
</head>
