<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      background-color: #6A7B76;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #BEB0A7;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    p {
      font-size: 1.5rem;
      color: #BEB0A7;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .game-btn {
      padding: 12px 30px;
      background-color: #BEB0A7;
      color: #040303;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .game-btn:hover {
      background-color: #8B9D83;
      transform: scale(1.05);
    }

    .background {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: right;
      align-items: flex-end;
      z-index: 1;
      background: #3A4E48;
      border-top: 5px solid #8B9D83;
    }

    .scene {
      font-size: 1.5rem;
      color: #BEB0A7;
      text-align: right;
      font-weight: bold;
      margin-bottom: 30px;
      margin-right: 30px;
    }
  </style>
</head>
<body>
  <h1 id="welcomeHeading">Choose Truth or Dare!</h1>
  <p>Let's have some fun together!</p>
  <div class="button-group">
    <button class="game-btn" onclick="chooseTruth()">Truth</button>
    <button class="game-btn" onclick="chooseDare()">Dare</button>
  </div>

  <div class="background">
    <div class="scene">Made by dummer! ðŸŽ®</div>
  </div>

  <script>
    function getNameFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('name') || '';
    }

    function chooseTruth() {
      // Redirect to truth.html and pass a random truth question
      const truths = [
        "What's the most embarrassing thing you've ever done in public?",
        "Have you ever lied to your best friend? What was it about?",
        "Whatâ€™s the worst thing youâ€™ve done to someone and regretted it?",
        "Who was your first crush and how did you feel about them?",
        "Have you ever had a secret crush on someone in this room?",
        // ... more truths
      ];
      
      const randomTruth = truths[Math.floor(Math.random() * truths.length)];
      window.location.href = 'truth.html?truth=' + encodeURIComponent(randomTruth);
    }

    function chooseDare() {
      window.location.href = 'dare.html';
    }

    const name = getNameFromURL();
    if (name) {
      document.getElementById("welcomeHeading").textContent = `Choose Truth or Dare, ${name}!`;
    }
  </script>
</body>
</html>
